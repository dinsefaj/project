        <li><label for="form-file">upload medicine prescription: <input type="file" name="file" id="form-File"></label></li>


        <li>Delivery instructions:<br>
        <textarea name="instructions" rows="4" cols="60" maxlength="400" id="form-story" placeholder="No more than 400 characters long"></textarea></li>
        <li><label for="form-file"><input type="submit"></label></li>

    </fieldset>

    <p><input type="submit" value="Bring me the drugs selected!">

    </form>
